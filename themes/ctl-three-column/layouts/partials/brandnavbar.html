<header id="navbar" role="banner" class="container">
    <div class="navbar-header">
        <a class="logo navbar-btn pull-left" href="/" title="Home">
            <img src="/images/{{ .Site.Params.logo }}" alt="Home">
        </a>
        {{ if isset .Site.Params "tagline" }}
        <a class="tagline navbar-btn pull-left" href="/">
            <img src="/images/{{ .Site.Params.tagline }}">
        </a>
        {{ end }}


        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
    </div>

    <div class="navbar-collapse collapse front">
        <nav role="navigation">
            <ul class="menu nav navbar-nav">
                {{ range $section, $taxonomy := .Site.Sections }}
                    {{ if eq $section "" }}
                        {{ range $taxonomy.Pages }}
                            <li><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
                        {{ end }}
                    {{ else }}
                        <li><a href="/{{ $section }}/"> {{ $section }} </a> </li>
                    {{ end }}
                {{ end }}
            </ul>                  
        </nav>
    </div>
</header>
